{% load static %}
<html>
    <head>
        <title> Dulces Tulipanes</title>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
        <style>
            @import "{% static 'css/login.css' %}";
        </style>
        
    </head>
<body>
<div class="wrapper fadeInDown">
  
<div id="formContent">
    <div class="fadeIn first">
      <img style="height: 100px; width: 100px;" src="{% static 'images/logo.jpeg' %}" id="icon" alt="Floreria Flores" />
    </div>
    <br>
    <div class="fadeIn first">
        <span class="h4" style="text-align: left;"> Recuperación de contraseña </span>
    </div>
    <br>
    <form class="was-validated" action="http://127.0.0.1:8000/index/" method="post" >
      {% csrf_token %}
      <div class="col-md">
        <div class="form-outline">
          <input type="text" id="usuario" class="fadeIn second" name="login" placeholder="Usuario" required>
          <div class="invalid-feedback">*Usuario es requerido</div>
        </div>
      </div>
      <br>
      <input type="submit" class="fadeIn fourth" value="Continuar">
    </form>
    
  </div>
</div>
</body>
</html>
