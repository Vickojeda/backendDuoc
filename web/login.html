{% load static %}
<html>

<head>
  <title>Dulces Tulipanes</title>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
  <style>
    @import "{% static 'css/login.css' %}";
  </style>

</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img style="height: 100px; width: 100px;" src="{% static 'images/logo.jpeg' %}" id="icon" alt="" />
      </div>
      <form class="was-validated" action="post">
        {% csrf_token %}
        <div class="col-md">
          <div class="form-outline">
            <input type="text" id="user" class="fadeIn second" name="user" placeholder="Usuario" required>
            <div class="invalid-feedback">*Usuario es requerido</div>
          </div>
        </div>

        <div class="col-md">
          <div class="form-outline">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Contrase&ntilde;a" required>
            <div class="invalid-feedback">*Contrase&ntilde;a es requerido</div>
          </div>
        </div>

        <input type="submit" class="fadeIn fourth" value="Entrar" onClick="auth(event)">
      </form>
      <div id="formFooter">
        <a class="underlineHover" href="http://127.0.0.1:8000/recoveryPass/">&iquest;Olvidaste tu contrase&ntilde;a?</a>
      </div>
      <div id="formFooter">
        <a class="underlineHover" href="http://127.0.0.1:8000/registerUser/">Registrate aqu&iacute;</a>
      </div>

    </div>
  </div>
</body>

</html>
